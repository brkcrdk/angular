<div class="flex flex-col h-full">
  <!-- Logo -->
  <div class="p-6">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
        <span class="text-white font-bold">S</span>
      </div>
      <span class="text-lg font-semibold">Salepol</span>
    </div>
  </div>

  <!-- Menu Groups -->
  <nav class="flex-1 px-4">
    <div *ngFor="let group of menuGroups" class="mb-8">
      <h2 class="text-xs font-semibold text-text-light mb-4 px-4">{{ group.title }}</h2>
      
      <div class="space-y-1">
        <a *ngFor="let item of group.items"
           [routerLink]="item.link"
           routerLinkActive="bg-primary-light text-primary"
           [class.bg-primary-light]="item.isActive"
           class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-sm font-medium hover:bg-secondary-light transition-colors">
          <div class="w-5 h-5 flex items-center justify-center">
            <i [class]="item.icon" class="w-[18px] h-[18px]" [class.text-primary]="item.isActive"></i>
          </div>
          {{ item.title }}
        </a>
      </div>
    </div>
  </nav>

  <!-- Chrome Extension Button -->
  <div class="p-4 mt-auto">
    <button class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-secondary-light rounded-lg text-sm font-medium hover:bg-secondary transition-colors">
      <i class="lucide-chrome w-4 h-4 text-text-light"></i>
      Add to Chrome, It's Free
    </button>
  </div>
</div>
